<div av-recompile="stateChange">
  <avb-busy ng-if="state == stateEnum.receivingElection">
    <p ng-i18next="avBooth.loadingElectionTitle"></p>
  </avb-busy>
  <avb-error-screen ng-if="state == stateEnum.errorScreen">
  </avb-error-screen>
  <avb-start-screen ng-if="state == stateEnum.startScreen">
  </avb-start-screen>
  <avb-multi-question ng-if="state == stateEnum.multiQuestion">
  </avb-multi-question>
</div>
