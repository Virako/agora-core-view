<!-- shown when the proposal includes this type of document -->
<div class="no-data" ng-if="opt === null && showCategory == 'true'">
  <span
    ng-i18next="avBooth.notSelectableCell">
  </span>
</div>

<!-- shown when the proposal does not include this type of document -->
<div
  class="has-data"
  ng-if="opt !== null"
  ng-class="{selected: opt.selected > -1}"
  ng-click="toggleCell()">
  <span
    ng-if="opt.selected > -1"
    ng-if="showCategory === 'true'">{{opt.category}}
  </span>
  <span
    ng-if="opt.selected > -1"
    ng-i18next="avBooth.clickToSelectCell"
    ng-if="showCategory === 'false'">
  </span>
  <span
    ng-if="opt.selected === -1"
    ng-if="showCategory === 'true'">{{opt.category}}
  </span>
  <span
    ng-if="opt.selected === -1"
    ng-i18next="avBooth.clickToDeselectCell"
    ng-if="showCategory === 'false'">
  </span>
</div>
