<nav class="navbar navbar-default navbar-fixed-top" av-affix-top=".navbar-unfixed-top" role="navigation">
  <div class="container">
    <div class="row avb-top-navbar">
      <div class="pull-left"
        ng-i18next="[i18next]({sprintf:['2','3', stateData.questionNum+1, election.questions.length]})avBooth.stepAndQuestionNumber">
      </div>
      <div class="pull-right">
        <span class="glyphicon glyphicon-question-sign"></span>
      </div>
    </div>

  </div>
</nav>

<div class="wrapper-unfixed">
  <div class="navbar-unfixed-top text-center" av-collapsing=".unfixed-top-height" data-toggle-selector="avb-multi-question #avb-toggle">
    <div class="container">
      <div class="hidden unfixed-top-height"></div>
      <h1>{{stateData.question.question}}</h1>
      <p>{{stateData.question.description}}</p>
    </div>
  </div>
</div>

<div id="avb-toggle" class="text-center item-block hidden">
  <span class="glyphicon glyphicon-play"></span>
</div>

<div class="content avb-content">
  <div class="container">
    <div class="row">
      <div class="visible-xs col-xs-12">
        small device
      </div>
      <div class="col-xs-12 col-sm-6">
        <h4 class="hidden-xs text-brand-success" ng-i18next="avBooth.questionAvailableOptionsTitle"></h3>
      </div>
      <div class="hidden-xs col-sm-6">
        <h4 class="text-brand-success" ng-i18next="avBooth.questionSelectedOptionsTitle"></h3>
        <p>
          <span ng-i18next="avBooth.noOptionsSelected"></span>
          <span ng-i18next="[i18next]({min:stateData.question.min, max:stateData.question.max})avBooth.numOptionsLimits"></span>
        </p>
      </div>
    </div>
    <div class="row" av-affix-bottom data-force-affix-width="768">
      <button
        class="btn btn-block btn-lg btn-success btn-plain"
        ng-i18next="avBooth.continueButton"
        ng-click="next()">
      </button>
    </div>
  </div>
</div>
