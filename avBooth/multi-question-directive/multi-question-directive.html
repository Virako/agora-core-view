        ng-i18next="[i18next]({sprintf:['2','3', statusData.questionNum+1, election.questions.length]})avBooth.stepAndQuestionNumber">
      </div>
      <div class="pull-right">
        <span class="glyphicon glyphicon-question-sign"></span>
