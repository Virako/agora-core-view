<div class="col-xs-12 col-sm-5">
  <div
    class="team-title"
    ng-click="toggleTeam(team)">
    {{team.title}}
    <div class="show-remove">
      <span ng-i18next="avBooth.removeSelectedItem"></span>
      <span class="glyphicon glyphicon-remove"></span>
    </div>
  </div>
  <button
    class="btn btn-default btn-right"
    ng-class="{'in': team.isOpen}"
    ng-click="team.isOpen = !team.isOpen">
    <span ng-i18next="avBooth.dropdownOptionView">
    </span>
    <span
      class="glyphicon"
      ng-class="{'glyphicon-chevron-up': team.isOpen, 'glyphicon-chevron-down': !team.isOpen}">
    </span>
  </button>
</div>
<div class="hidden-xs col-sm-2" avb-pcandidates-cell="secretario">
</div>
<div class="hidden-xs col-sm-2" avb-pcandidates-cell="consejo">
</div>
<div class="hidden-xs col-sm-2" avb-pcandidates-cell="garantias">
</div>
