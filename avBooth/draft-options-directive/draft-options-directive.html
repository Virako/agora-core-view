<div class="col-xs-12">
  <!-- shown when no filter is being applied (i.e. by default) -->
  <div ng-if="stateData.filter.length === 0" class="accordion-mode">
    <accordion close-others="true">
      <accordion-group ng-repeat="category in categories" is-open="category.isOpen"
          ng-class="{'in': category.isOpen}">
        <accordion-heading>
        {{category.title}}
        <span
          class="pull-right glyphicon"
          ng-class="{'glyphicon-chevron-down': category.isOpen, 'glyphicon-chevron-right': !category.isOpen}">
        </span>
    </accordion-heading>
        options go here
      </accordion-group>
    </accordion>
  </div>

  <!-- shown when user has entered a filter -->
  <div ng-if="stateData.filter.length > 0" class="filter-mode">
      options go here
    <div
      class="animate-repeat padded-left"
      ng-if="filteredOptions.length == 0"
      ng-i18next="avBooth.noResults">
    </div>
  </div>
</div>
