<nav class="navbar start-screen navbar-default navbar-fixed-top" av-affix-top=".navbar-unfixed-top" role="navigation">
  <div class="container">
    <div class="row avb-top-navbar">
      <div class="pull-left" ng-i18next="[i18next]({sprintf:['1','3']})avBooth.stepNumber">
      </div>
      <div class="pull-right">
        <span class="glyphicon glyphicon-question-sign"></span>
      </div>
    </div>
    <div>
    </div>
  </div>
</nav>

<div class="wrapper-unfixed">
  <div class="navbar-unfixed-top text-center" av-collapsing=".unfixed-top-height" data-toggle-selector="#avb-toggle">
    <div class="container">
      <div class="hidden unfixed-top-height"></div>
      <h1>{{election.pretty_name}}</h1>
      <p>{{election.description}}</p>
    </div>
  </div>
</div>

<div id="avb-toggle" class="text-center item-block hidden">
  <span class="glyphicon glyphicon-play"></span>
</div>

<div class="content avb-content start-screen">
  <div class="container">
    <p ng-i18next="avBooth.stepsToVote"></p>
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <h3 class="text-brand-success" ng-i18next="avBooth.selectOptionsTitle"></h3>
        <p ng-i18next="avBooth.selectOptionsText"></p>
      </div>
      <div class="col-xs-12 col-sm-4">
        <h3 class="text-brand-success" ng-i18next="avBooth.reviewOptionsTitle"></h3>
        <p ng-i18next="avBooth.reviewOptionsText"></p>
      </div>
      <div class="col-xs-12 col-sm-4">
        <h3 class="text-brand-success" ng-i18next="avBooth.encryptAndEmitBallotTitle"></h3>
        <p ng-i18next="avBooth.encryptAndEmitBallotText"></p>
      </div>
    </div>
    <div class="row" av-affix-bottom data-force-affix-width="768">
      <button
        class="btn btn-block btn-lg btn-success btn-plain"
        ng-i18next="avBooth.startVoting"
        id="start-voting-btn">
      </button>
    </div>
  </div>
</div>
