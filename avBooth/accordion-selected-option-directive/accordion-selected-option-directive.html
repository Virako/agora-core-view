<div
  class="opt-data"
  ng-class="{'hide-link': !option.urls || option.urls.length === 0}"
  ng-click="toggleSelectItem(option)">
  <div ng-if="!option.details || option.details.length === 0">
    <h4 class="show-value">
      <span ng-if="ordered">{{option.selected + 1}}.</span>
      <span>{{option.text}}</span>
    </h4>
  </div>
  <div ng-if="option.details && option.details.length > 1">
    <h3 class="show-value">
      <span ng-if="ordered">{{option.selected + 1}}.</span>
      <span>{{option.text}}</span>
    </h3>
    <p>{{option.details}}</p>
  </div>
  <div class="show-remove">
    <span ng-i18next="avBooth.removeSelectedItem"></span>
    <span class="glyphicon glyphicon-remove"></span>
  </div>
  <span class="label label-default">
    {{option.category}}
  </span>
</div>
<a
  ng-if="option.urls && option.urls.length > 0"
  class="btn btn-default btn-right"
  href="{{option.urls[0].url}}"
  target="_blank">
  {{option.urls[0].title}}
</a>
