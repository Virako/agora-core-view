<div
  class="opt-data"
  ng-class="{'hide-link': !option.urls || option.urls.length === 0}"
  ng-click="toggleSelectItem2(option)">
  <img ng-src="{{option.urls[1].url}}" alt="{{option.text}}" />
  <h4 class="show-value">{{option.text}}</h4>
  <div class="show-remove">
    <span ng-i18next="avBooth.removeSelectedItem"></span>
    <span class="glyphicon glyphicon-remove"></span>
  </div>
</div>
<div class="right-side">
  <a
    ng-if="option.urls && option.urls.length > 0"
    class="link"
    ng-class="{'no-alcaldable': option.category == option.categoryUnified}"
    href="{{option.urls[0].url}}"
    target="_blank">
    Ver +
  </a>
  <span
    class="alcaldable"
    ng-if="option.category !== option.categoryUnified">
    Alcaldable
  </span>
</div>
