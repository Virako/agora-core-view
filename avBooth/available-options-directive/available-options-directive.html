<div class="col-xs-12" ng-if="layout === 'primary'">
  <avb-detailed-option
    ng-repeat="option in options | filter:filter"
    class="animate-repeat"
    ng-class="{selected: option.selected > -1}"
    ng-click="toggleSelectItem(option)">
  </avb-detailed-option>
  <div
    class="animate-repeat"
    ng-if="(options | filter:filter).length == 0"
    ng-i18next="avBooth.noResults">
  </div>
</div>
