<div ng-controller="ElectionController">
   Election (id: {{id}})

   <div ng-repeat="data in election">
       <div ng-repeat="question in data track by $index">
           {{question.question}}           
           <div ng-repeat="answer in question.answers">
               {{answer.value}}
           </div>           
       </div>
   </div>           

   
</div>
