<div class="modal-header dialog-header-warning">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-warning-sign">
    </span>
    <span class="title" ng-i18next>
      avAdmin.dashboard.modals.sendAuthCodesHeader
    </span>
    <button type="button" class="close pull-right" ng-click="cancel()">Ã—</button>
  </h4>
</div>
<div class="modal-body">
  <p>
    <span ng-i18next>
      avAdmin.dashboard.modals.sendAuthCodesBody
    </span>
    <a href="" class="learn-more" target="_blank" ng-i18next>
      avAdmin.learnMore
    </a>
  </p>
  <!-- SMS conf -->
  <div class="container-fluid">
    <div class="row">
      <div class="well" ng-if="election.census.auth_method == 'sms'">
          <div class="form-group">
              <label class="col-sm-2 control-label" ng-i18next="avAdmin.auth.sms"></label>
              <div class="col-sm-10">
                  <p class="text-muted" ng-i18next> avAdmin.auth.smstemp </p>
                  <textarea class="form-control" ng-model="election.census.config.msg"></textarea>
              </div>
          </div>
      </div>

      <!-- Email conf -->
      <div class="well" ng-if="election.census.auth_method == 'email'">
          <div class="form-group">
              <label class="col-sm-2 control-label" ng-i18next="avAdmin.auth.emailsub"></label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="election.census.config.subject"/>
              </div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label" ng-i18next="avAdmin.auth.email"></label>
              <div class="col-sm-10">
                  <p class="text-muted" ng-i18next> avAdmin.auth.emailtemp </p>
                  <textarea class="form-control" ng-model="election.census.config.msg"></textarea>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ok()" ng-i18next>
    avAdmin.dashboard.modals.confirmSendAuthCodesButton
  </button>
  <button class="btn" ng-click="cancel()" ng-i18next>
    avAdmin.dashboard.modals.cancel
  </button>
</div>
