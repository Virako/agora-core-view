<div>
    <h2 ng-i18next>avAdmin.create.summary</h2>

    <table class="table table-bordered table-striped">
        <tr>
            <th ng-i18next> avAdmin.basic.title.label </th>
            <td ng-bind="election.title"></td>
        </tr>
        <tr>
            <th ng-i18next> avAdmin.basic.description.label </th>
            <td ng-bind="election.description"></td>
        </tr>
        <tr>
            <th ng-i18next> avAdmin.sidebar.questions </th>
            <td>
                <ul>
                    <li ng-repeat="q in election.questions">
                        {{ q.title|truncate:"50" }}
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <th ng-i18next> avAdmin.sidebar.census </th>
            <td> {{ election.census.auth_method }} - {{ election.census.census }} </td>
        </tr>
    </table>

    <p class="bg-danger" ng-if="error_text">{{ error_text }}</p>

    <button class="btn btn-block btn-success" ng-if="!creating" ng-click="createElection()">
        <span ng-i18next>avAdmin.create.create</span>
    </button>

    <button class="btn btn-block btn-warning" ng-if="creating">
        <i class="fa fa-cog fa-spin fa-sw fa-2x"></i><br/>
        <span ng-i18next="{{ creating_text }}"></span>
    </button>
</div>
