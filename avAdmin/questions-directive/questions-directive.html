<div class="av-admin-questions">
    <h2 ng-i18next="avAdmin.form.questions"></h2>
    <div class="questions">

        <div class="question" ng-repeat="q in questions">
            <div class="row qshort" id="s{{ $index }}">
                <div class="col-xs-11">
                    <a href="" ng-click="showQuestion($index)">
                    #{{ $index + 1 }}. {{ q.title|limitTo:100 }}...
                    </a>
                </div>
                <div class="col-xs-1">
                    <div ng-click="rmQuestion($index)" class="closebutton pull-right">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div class="qform hidden" id="q{{ $index }}">
                <div av-question question="q"></div>
                <div class="error" ng-repeat="e in q.errors"> {{ e }} </div>
                <button class="btn btn-block btn-plain btn-primary" ng-i18next="avAdmin.form.saveQuestion" ng-click="saveQuestion($index)"></button>
            </div>
        </div>

        <div class="newquestion">
            <div id="nq">
                <div class="nq" av-question question="newquestion"></div>
                <div class="error" ng-repeat="e in newquestion.errors"> {{ e }} </div>
                <button class="btn btn-block btn-plain btn-success" ng-i18next="avAdmin.form.saveQuestion" ng-click="saveQuestion()"></button>
            </div>
            <button id="newq" class="btn btn-block btn-plain btn-success" ng-i18next="avAdmin.form.newQuestion" ng-click="newQuestion()"></button>
        </div>
    </div>
</div>
