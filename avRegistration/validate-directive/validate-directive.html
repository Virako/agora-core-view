<div class="container">
  <div class="row">
    <div class="col-xs-offset-4 col-xs-4">
    <h1 class="text-center">{{name}}</h1>
    <h1 ng-i18next="avRegistration.validateHeader" class="text-center"></h1>
    <form role="form">
      <div id="validateForm" class="form-horizontal">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="tlf"
                 ng-i18next="[placeholder]avRegistration.tlfPlaceholder" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="code"
                 ng-i18next="[placeholder]avRegistration.codePlaceholder" />
        </div>
      </div>

      <button class="btn btn-block" ng-i18next="avRegistration.validateButton" ng-click="validate()">
      </button>
    </form>
  </div>
</div>
