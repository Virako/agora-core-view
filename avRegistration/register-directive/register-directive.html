<div class="container">
  <div class="row">
    <div class="col-xs-offset-4 col-xs-4">
    <h1 ng-i18next="avRegistration.registerHeader" class="text-center"></h1>
    <form role="form">
      <div id="signupForm" class="form-horizontal">
        <div ng-repeat="field in fields.fields">
          <div class="form-group">
              <input type="{{field.type}}" class="form-control" id={{field.name}}
                   ng-i18next="[placeholder]avRegistration.{{field.name}}Placeholder"
                   ng-required={{field.required}} />
          </div>
        </div>
      </div>

      <button class="btn btn-block" ng-i18next="avRegistration.registerButton">
      </button>
    </form>
  </div>
</div>
