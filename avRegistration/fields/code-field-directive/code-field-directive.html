<div class="form-group">
    <label for="{{index}}Text" class="control-label col-sm-4" ng-i18next="avRegistration.codeLabel"></label>
    <div class="col-sm-8">
        <input
            type="text"
            class="form-control"
            id="{{index}}Text"
            ng-model="field.value"
            ng-disabled="field.disabled"
            tabindex="{{index}}"
            autocomplete="off"
            minlength="8"
            maxlength="8"
            ng-pattern="codePattern"
            required />
        <div class="input-error">
        </div>
    </div>
</div>
