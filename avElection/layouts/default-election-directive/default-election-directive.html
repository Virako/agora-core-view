    <div class="row">
      <div class="col-xs-12 top-section">

        <p class="election-description" ng-bind-html="election.description"></p>
        <a

          class="btn btn-block btn-success btn-lg"
          ng-if="election.state === 'started'">
        </a>

          <li>

          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 top-section">
        <div ng-if="election.state !== 'results_ok'">
          <h2 class="text-center" ng-i18next="avElection.public.questionsTitle"></h2>
          <div ave-question-info ng-repeat="question in election.questions" index="{{$index}}">
          </div>
        </div>
        <div ng-if="election.state === 'results_ok'" av-results>
        </div>
      </div>
